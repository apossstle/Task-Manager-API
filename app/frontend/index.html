<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK MANAGER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --white: #ffffff;
      --gray: #808080;
      --light-gray: #d0d0d0;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background: var(--white);
      color: var(--black);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      border: 4px solid var(--black);
      padding: 30px;
      background: var(--white);
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid var(--black);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--gray);
    }

    .section {
      border: 4px solid var(--black);
      background: var(--white);
      margin-bottom: 30px;
      position: relative;
    }

    .section-header {
      background: var(--black);
      color: var(--white);
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-align: center;
    }

    .section-body {
      padding: 30px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 3px solid var(--black);
      background: var(--white);
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      background: var(--black);
      color: var(--white);
    }

    input::placeholder {
      color: var(--gray);
      text-transform: lowercase;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--black);
      color: var(--white);
      border: 3px solid var(--black);
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--white);
      color: var(--black);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-outline {
      background: var(--white);
      color: var(--black);
    }

    .btn-outline:hover {
      background: var(--black);
      color: var(--white);
    }

    .status-msg {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid var(--black);
      text-align: center;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: none;
    }

    .status-msg.show {
      display: block;
    }

    .status-msg.error {
      background: repeating-linear-gradient(
        45deg,
        #ffffff,
        #ffffff 10px,
        #f0f0f0 10px,
        #f0f0f0 20px
      );
      color: var(--black);
    }

    .status-msg.success {
      background: var(--black);
      color: var(--white);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    .toggle-link a {
      color: var(--black);
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 2px solid var(--black);
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-link a:hover {
      background: var(--black);
      color: var(--white);
      padding: 2px 4px;
    }

    .hidden {
      display: none;
    }

    .tasks-container {
      display: none;
    }

    .tasks-container.active {
      display: block;
    }

    .task-input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 15px;
      margin-bottom: 30px;
    }

    .tasks-list {
      list-style: none;
    }

    .task-item {
      border: 3px solid var(--black);
      background: var(--white);
      margin-bottom: 15px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      position: relative;
      transition: all 0.2s;
    }

    .task-item:hover {
      background: var(--black);
      color: var(--white);
    }

    .task-item:hover .task-actions {
      background: var(--black);
    }

    .task-content {
      padding: 20px;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .task-status {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .task-item:hover .task-status {
      color: var(--light-gray);
    }

    .task-status.todo::before {
      content: '[  ] ';
    }

    .task-status.in_progress::before {
      content: '[--] ';
    }

    .task-status.done::before {
      content: '[XX] ';
    }

    .task-actions {
      display: flex;
      border-left: 3px solid var(--black);
      background: var(--white);
    }

    .task-btn {
      padding: 20px 15px;
      background: transparent;
      border: none;
      border-left: 3px solid var(--black);
      font-family: 'Courier Prime', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--black);
    }

    .task-btn:first-child {
      border-left: none;
    }

    .task-btn:hover {
      background: var(--black);
      color: var(--white);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      border: 3px dashed var(--gray);
      color: var(--gray);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      border-top: 3px solid var(--black);
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 0, 0, 0.1);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .loading {
      display: inline-block;
      margin-left: 10px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .pixel-decoration {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--black);
    }

    .section::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      width: 10px;
      height: 10px;
      background: var(--black);
    }

    .section::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 10px;
      height: 10px;
      background: var(--black);
    }
  </style>
</head>
<body>

<div class="scanline"></div>

<div class="container">
  <div class="header">
    <div class="logo">TASK MANAGER</div>
    <div class="subtitle">система управления задачами</div>
  </div>

  <div id="auth-sections">
    <div id="login-section" class="section">
      <div class="section-header">АВТОРИЗАЦИЯ</div>
      <div class="section-body">
        <div class="form-field">
          <label class="form-label">Email</label>
          <input id="login-email" type="email" placeholder="введите email">
        </div>
        <div class="form-field">
          <label class="form-label">Пароль</label>
          <input id="login-pass" type="password" placeholder="введите пароль">
        </div>
        <button class="btn" onclick="login()">ВОЙТИ</button>
        <div id="login-status" class="status-msg"></div>
        <div class="toggle-link">
          НЕТ АККАУНТА? <a onclick="toggleAuth()">РЕГИСТРАЦИЯ</a>
        </div>
      </div>
    </div>

    <div id="register-section" class="section hidden">
      <div class="section-header">РЕГИСТРАЦИЯ</div>
      <div class="section-body">
        <div class="form-field">
          <label class="form-label">Email</label>
          <input id="reg-email" type="email" placeholder="введите email">
        </div>
        <div class="form-field">
          <label class="form-label">Пароль</label>
          <input id="reg-pass" type="password" placeholder="введите пароль">
        </div>
        <button class="btn" onclick="register()">СОЗДАТЬ АККАУНТ</button>
        <div id="reg-status" class="status-msg"></div>
        <div class="toggle-link">
          ЕСТЬ АККАУНТ? <a onclick="toggleAuth()">ВОЙТИ</a>
        </div>
      </div>
    </div>
  </div>

  <div id="tasks-section" class="tasks-container">
    <div class="section">
      <div class="section-header">МОИ ЗАДАЧИ</div>
      <div class="section-body">
        <div class="task-input-row">
          <input id="task-title" type="text" placeholder="новая задача..." onkeypress="if(event.key==='Enter') createTask()">
          <button class="btn" onclick="createTask()">ДОБАВИТЬ</button>
        </div>

        <ul id="tasks-list" class="tasks-list">
          <div class="empty-state">[ ЗАДАЧ НЕТ ]</div>
        </ul>

        <button class="btn btn-outline" onclick="logout()">ВЫХОД</button>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 TASK MANAGER / ВСЕ ПРАВА ЗАЩИЩЕНЫ
  </div>
</div>

<script>
let token = localStorage.getItem('token');

if (token) {
  checkAuth();
}

function el(id) {
  return document.getElementById(id);
}

function showStatus(elementId, message, isError = false) {
  const statusEl = el(elementId);
  statusEl.textContent = message;
  statusEl.className = `status-msg show ${isError ? 'error' : 'success'}`;
  setTimeout(() => {
    statusEl.classList.remove('show');
  }, 3000);
}

function toggleAuth() {
  el('login-section').classList.toggle('hidden');
  el('register-section').classList.toggle('hidden');
}

async function register() {
  const email = el("reg-email").value.trim();
  const password = el("reg-pass").value;
  
  if (!email || !password) {
    showStatus('reg-status', '[ОШИБКА] ЗАПОЛНИТЕ ВСЕ ПОЛЯ', true);
    return;
  }

  const btn = event.target;
  const originalText = btn.textContent;
  btn.innerHTML = 'ЗАГРУЗКА<span class="loading"></span>';
  btn.disabled = true;

  try {
    const res = await fetch("http://127.0.0.1:8000/users/register", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email, password })
    });

    if (res.ok) {
      showStatus('reg-status', '[УСПЕШНО] АККАУНТ СОЗДАН');
      el("reg-email").value = "";
      el("reg-pass").value = "";
      setTimeout(toggleAuth, 2000);
    } else {
      const error = await res.json();
      showStatus('reg-status', `[ОШИБКА] ${error.detail.toUpperCase()}`, true);
    }
  } catch (err) {
    showStatus('reg-status', '[ОШИБКА] СЕРВЕР НЕДОСТУПЕН', true);
  } finally {
    btn.textContent = originalText;
    btn.disabled = false;
  }
}

async function login() {
  const email = el("login-email").value.trim();
  const password = el("login-pass").value;
  
  if (!email || !password) {
    showStatus('login-status', '[ОШИБКА] ЗАПОЛНИТЕ ВСЕ ПОЛЯ', true);
    return;
  }

  const btn = event.target;
  const originalText = btn.textContent;
  btn.innerHTML = 'ЗАГРУЗКА<span class="loading"></span>';
  btn.disabled = true;

  try {
    const formData = new FormData();
    formData.append('username', email);
    formData.append('password', password);

    const res = await fetch("http://127.0.0.1:8000/users/login", {
      method: "POST",
      body: formData
    });

    if (res.ok) {
      const data = await res.json();
      token = data.access_token;
      localStorage.setItem('token', token);
      showAuth();
    } else {
      const error = await res.json();
      showStatus('login-status', `[ОШИБКА] ${error.detail.toUpperCase()}`, true);
    }
  } catch (err) {
    showStatus('login-status', '[ОШИБКА] СЕРВЕР НЕДОСТУПЕН', true);
  } finally {
    btn.textContent = originalText;
    btn.disabled = false;
  }
}

async function checkAuth() {
  try {
    const res = await fetch("http://127.0.0.1:8000/tasks", {
      headers: { "Authorization": "Bearer " + token }
    });
    
    if (res.ok) {
      showAuth();
    } else {
      logout();
    }
  } catch {
    logout();
  }
}

function showAuth() {
  el('auth-sections').style.display = 'none';
  el('tasks-section').classList.add('active');
  loadTasks();
}

async function loadTasks() {
  if (!token) return;

  try {
    const res = await fetch("http://127.0.0.1:8000/tasks", {
      headers: { "Authorization": "Bearer " + token }
    });

    if (res.ok) {
      const tasks = await res.json();
      renderTasks(tasks);
    }
  } catch (err) {
    console.error("Ошибка загрузки задач:", err);
  }
}

function renderTasks(tasks) {
  const list = el("tasks-list");
  
  if (tasks.length === 0) {
    list.innerHTML = '<div class="empty-state">[ ЗАДАЧ НЕТ ]</div>';
    return;
  }

  list.innerHTML = tasks.map(task => `
    <li class="task-item">
      <div class="task-content">
        <div class="task-title">${escapeHtml(task.title)}</div>
        <div class="task-status ${task.status}">${task.status.replace('_', ' ')}</div>
      </div>
      <div class="task-actions">
        <button class="task-btn" onclick="toggleStatus(${task.id}, '${task.status}')" title="Изменить статус">◯</button>
        <button class="task-btn" onclick="deleteTask(${task.id})" title="Удалить">✕</button>
      </div>
    </li>
  `).join('');
}

async function createTask() {
  if (!token) return;

  const title = el("task-title").value.trim();
  if (!title) return;

  try {
    const res = await fetch("http://127.0.0.1:8000/tasks", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ title })
    });

    if (res.ok) {
      el("task-title").value = "";
      loadTasks();
    }
  } catch (err) {
    console.error("Ошибка создания задачи:", err);
  }
}

async function toggleStatus(taskId, currentStatus) {
  const statusMap = {
    'todo': 'in_progress',
    'in_progress': 'done',
    'done': 'todo'
  };
  
  const newStatus = statusMap[currentStatus] || 'todo';

  try {
    const res = await fetch(`http://127.0.0.1:8000/tasks/${taskId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ status: newStatus })
    });

    if (res.ok) {
      loadTasks();
    }
  } catch (err) {
    console.error("Ошибка обновления задачи:", err);
  }
}

async function deleteTask(taskId) {
  if (!confirm('[ПОДТВЕРЖДЕНИЕ] УДАЛИТЬ ЗАДАЧУ?')) return;

  try {
    const res = await fetch(`http://127.0.0.1:8000/tasks/${taskId}`, {
      method: "DELETE",
      headers: { "Authorization": "Bearer " + token }
    });

    if (res.ok) {
      loadTasks();
    }
  } catch (err) {
    console.error("Ошибка удаления задачи:", err);
  }
}

function logout() {
  token = null;
  localStorage.removeItem('token');
  el('auth-sections').style.display = 'block';
  el('tasks-section').classList.remove('active');
  el('login-section').classList.remove('hidden');
  el('register-section').classList.add('hidden');
  el("login-email").value = "";
  el("login-pass").value = "";
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

['login-email', 'login-pass', 'reg-email', 'reg-pass'].forEach(id => {
  el(id).addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      if (id.startsWith('login')) login();
      else register();
    }
  });
});
</script>

</body>
</html>
