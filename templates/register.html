<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #020617;
            padding: 24px;
            border-radius: 10px;
            width: 320px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<form id="form">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>

    <button type="submit">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
    <div class="msg" id="msg"></div>
</form>

<script>
const form = document.getElementById("form");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    msg.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

    const response = await fetch("http://127.0.0.1:8000/users/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: email.value,
            password: password.value
        })
    });

    const data = await response.json();

    if (response.ok) {
        msg.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω üéâ";
        msg.style.color = "lightgreen";
    } else {
        msg.textContent = data.detail || "–û—à–∏–±–∫–∞";
        msg.style.color = "salmon";
    }
});
</script>

</body>
</html>
